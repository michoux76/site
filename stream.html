    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="stream">
    <div id="app">
        <header>
            <h1>
                <ul class="title">
                    <li>Twitch</li>
                    <li>Goes</li>
                    <li>Emo</li>
                </ul>
            </h1>
            <h2>{{eventStart.toLocaleString('en-GB',{ weekday: 'short', month: 'short', day: 'numeric'})}} / {{eventEnd.toLocaleString('en-GB',{ weekday: 'short', month: 'short', day: 'numeric'})}}</h2>
        </header>
        <main>
            <aside class="sidebar">
                <h2>LINE UP</h2>
                <ul>
                    <li v-for="stream, date in schedule" @click="setStream(stream)" v-html="sideTime(date,stream)" :class="{active: currentStream.toLowerCase() === stream.toLowerCase()}"></li>
                </ul>
            </aside>
            <aside class="content">
                <!-- <h3 class="streamTitle"><span>Upcoming emo : {{currentStream}}</span></h3> -->
                <div id="twitch-embed"></div>
            </aside>
        </main>
        <footer>Made by Mich | Organized by <a href="https://www.Twitch.tv/SabySpark" target="_blank">SabySpark</a> & <a href="https://www.Twitch.tv/annacarmela" target="_blank">AnnaCarmela</a></footer>        
    </div>
    <!-- Load the Twitch embed JavaScript file -->
    <script src="/main.js"></script>
